<ion-header>
    <ion-toolbar  color="primary">
      <ion-title>Rally</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content no-padding>
  <ion-list>
      <ion-item ion-item *ngFor="let account of LinkedAccounts">
        <ion-icon name="{{account.icon}}" item-start></ion-icon>
        <h2 item-start>{{ account.name }}</h2>
        <button  (click)="itemSelected(account)" ion-button clear item-end>
          {{ account.username }}           
        </button>
        <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>
