
<rally-orange-header></rally-orange-header>



<ion-content no-padding>
    <ion-list>
        <ion-item ion-item *ngFor="let account of LinkedAccounts">
            <ion-icon name="{{account.icon}}" item-start></ion-icon>
            <h2 item-start>{{ account.name }}</h2>
            <button (click)="goToAccount(account.name)" ion-button clear item-end>
          {{ account.username }}           
        </button>
            <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-end></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
