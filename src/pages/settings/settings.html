<ion-header>
        <ion-navbar>
            <ion-title>
                <p class="white">Settings</p>
            </ion-title>
          
        </ion-navbar>
    </ion-header>

<ion-content>
    <ion-list>

        <ion-item (click)="findFriends()">Invite Friends
            <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </ion-item>
    </ion-list>

        <ion-list-header>

            <ion-icon item-end name="ios-arrow-forward"></ion-icon>

            <ion-label> Private Account</ion-label>

    <ion-list>
        <ion-list-header>
            Settings
        </ion-list-header>
        <ion-item (click)="goToEditProfile()">Edit Profile
                <ion-icon item-end name="ios-arrow-forward"></ion-icon>
            </ion-item>
            <!-- <ion-item (click)="goToUsername()">Change Username
                <ion-icon item-end name="ios-arrow-forward"></ion-icon>
            </ion-item> -->
        <ion-item (click)="goToLinkedAccounts()">Linked Accounts
            <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </ion-item>
        <ion-item >Contacts
                <ion-icon item-end name="ios-arrow-forward"></ion-icon>
            </ion-item>
        <ion-item (click)="pushSettings()">Push Notification Settings
            <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </ion-item>
        <ion-item (click)="goToLessData()">Cellular Data Usage
            <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </ion-item>
        <ion-item>
                <ion-label> Private Account</ion-label>
                <ion-toggle checked="false"></ion-toggle>
            </ion-item>
        
    </ion-list>

    <ion-list>
        <ion-list-header>
            Support
        </ion-list-header>
        <ion-item>Help Center
            <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </ion-item>
        <ion-item (click)="presentActionSheet()">Report a Problem
            <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
            About
        </ion-list-header>
        <ion-item>Blog
            <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </ion-item>
        <ion-item (click)="goToPrivacy()">Privacy Policy
            <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </ion-item>
        <ion-item (click)="goToTerms()">Terms
            <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </ion-item>

    </ion-list>

    <ion-list >
        <ion-item (click)="Logout()" style="color: red !important;">Log Out</ion-item>
        <ion-item style="color: red !important;">Delete Account</ion-item>
        
    </ion-list>
    
</ion-content>
