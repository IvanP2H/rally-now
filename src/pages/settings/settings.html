<ion-header>

  <ion-navbar>
    <ion-title><p class="white">Rally</p></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>

  <ion-item (click)="findFriends()">Find Friends
	<ion-icon item-end name="ios-arrow-forward"></ion-icon>
  </ion-item>
</ion-list>
<ion-list>
  <ion-list-header>
    Account
  </ion-list-header>
  <ion-item>Change Password
		<ion-icon item-end name="ios-arrow-forward"></ion-icon>
  </ion-item>
  <ion-item>
  		<ion-label> Private Account</ion-label>
  	  <ion-toggle  checked="false"></ion-toggle>
</ion-item>
</ion-list>
<ion-list>
  <ion-list-header>
    Settings
  </ion-list-header>
  <ion-item (click)="goToLinkedAccounts()">Linked Accounts
		<ion-icon item-end name="ios-arrow-forward"></ion-icon>
  </ion-item>
  <ion-item (click)="pushSettings()">Push Notification Settings
  		<ion-icon item-end name="ios-arrow-forward"></ion-icon>
</ion-item>
<ion-item>Cellular Data Usage
  		<ion-icon item-end name="ios-arrow-forward"></ion-icon>
</ion-item>
<ion-item>Edit Profile
  		<ion-icon item-end name="ios-arrow-forward"></ion-icon>
</ion-item>
</ion-list>

<ion-list>
  <ion-list-header>
    Support
  </ion-list-header>
  <ion-item>Help Center
		<ion-icon item-end name="ios-arrow-forward"></ion-icon>
  </ion-item>
  <ion-item (click)="presentActionSheet()">Report a Problem
  		<ion-icon item-end name="ios-arrow-forward"></ion-icon>
</ion-item>
</ion-list>

<ion-list>
  <ion-list-header>
    About
  </ion-list-header>
  <ion-item>Blog
		<ion-icon item-end name="ios-arrow-forward"></ion-icon>
  </ion-item>
  <ion-item (click)="goToPrivacy()">Privacy Policy
  		<ion-icon item-end name="ios-arrow-forward"></ion-icon>
</ion-item>
 <ion-item (click)="goToTerms()">Terms
  		<ion-icon item-end name="ios-arrow-forward"></ion-icon>
</ion-item>

</ion-list>

<ion-list>
  <ion-item>Log Out</ion-item>
</ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar style="min-height: auto; padding: 0;">
    <ion-row> 
      <ion-col col-2 class="footer-icons">
          <ion-icon name="ios-home"></ion-icon>
      </ion-col>
      <ion-col col-6>
            <p class="white-footer">Settings</p>
      </ion-col>
      <ion-col col-2 class="footer-icons" style="border-right: 1px solid;">
        <ion-icon name="ios-notifications"></ion-icon>
      </ion-col>
      <ion-col class="footer-icons">
        <ion-icon name="ios-person"></ion-icon>

      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
