<ion-header>

  <ion-navbar>
    <ion-title><p class="white">Rally</p></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-row padding class="search-btn">
<!-- 		<button  ion-button color="dark" class="action-btn">Search for friends	</button>
 -->    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>

	</ion-row>
  <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
<ion-list>
<ion-item>
		<p class="list-title">Pending Friend Requests</p>
	</ion-item>
  <ion-item *ngFor="let item of items">
    <ion-avatar item-start>
      <img src="assets/img/login-image.jpg" style="width: 70px; height: 70px;">
    </ion-avatar>
    <h2>{{item.title}}</h2>
    <p>Friends with Ryan Cohen</p>
    <ion-row item-end text-right style="max-width: 80px;">
    	<ion-col col-12 style="padding: 0;">
    	<button ion-button color="dark" class="action-btn">Friend</button>
		</ion-col>
		<ion-col col-12 style="padding: 0;">
    	<button ion-button color="dark" class="action-btn">Hide</button>
		</ion-col>
    </ion-row>
  </ion-item>
 
 
</ion-list>

<ion-list>
	<ion-item>
		<p class="list-title">Suggested Friends</p>
	</ion-item>
  <ion-item>
    <ion-avatar item-start>
      <img src="assets/img/login-image.jpg" style="width: 70px; height: 70px;">
    </ion-avatar>
    <h2>Bob Ross</h2>
    <p>Friends with Lenny Lewis</p>
    <ion-row item-end text-right style="max-width: 80px;">
    	<ion-col col-12 style="padding: 0;">
    	<button ion-button color="dark" class="action-btn">Request</button>
		</ion-col>
	
    </ion-row>
  </ion-item>
 
</ion-list>

</ion-content>
<ion-footer>
    <ion-toolbar style="min-height: auto; padding: 0;">
        <ion-row>
            <ion-col col-2 class="footer-icons">
                <button (click)="goToHome()">
                    <ion-icon name="ios-home"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-6>
                <p class="white-footer" (click)="presentPopover()">Profile</p>
            </ion-col>
            <ion-col col-2 class="footer-icons" style="border-right: 1px solid;">
                <button (click)="goToAlerts()">
                    <ion-icon name="ios-notifications"></ion-icon>
                </button>
            </ion-col>
            <ion-col class="footer-icons">
                <button (click)="goToProfile()">
                    <ion-icon name="ios-person"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
