<ion-header>
    <ion-navbar>
        <ion-title>
            <img class="rally-header-logo" src="assets/img/rally-logo.svg">
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToEventFilter()">
                <ion-icon name="ios-funnel"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-row padding>
        <h4 style="color: #545353;">Events</h4>
    </ion-row>
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>

      <ion-card class="events-card" *ngFor="let event of events">

        <ion-fab right top>
            <button ion-fab color="light"><ion-icon name="ios-more"></ion-icon></button>
            <ion-fab-list side="left">

                <button ion-fab><ion-icon name="md-done-all"></ion-icon></button>
            </ion-fab-list>
        </ion-fab>

        <ion-item>
            <ion-avatar item-start>
                <img src="https://c1.staticflickr.com/9/8409/buddyicons/41284017@N08_l.jpg?1369764880#41284017@N08" (click)="showPhotoViewer('https://c1.staticflickr.com/9/8409/buddyicons/41284017@N08_l.jpg?1369764880#41284017@N08')">
            </ion-avatar>
            <button (click)="goToOrganizationProfile(event.organization_id)" style="background: none;">
                <h2> <small>via</small> {{event.organization[0].name}}</h2>
            </button>
            <p><small>Event Location: {{event.locations}}</small></p>
        </ion-item>
        <div class="events-bg" (click)="goToEventDetail(event.id)" style="background: url('assets/img/login-image.jpg');">
            <div class="events-filter"></div>
            <div class="events-railled">
                <p class="white"><strong>329</strong><br>Rallied</p>
            </div>
                
                <div class="date-events-spans">
                    <span class="day">Saturday</span>
                    <span class="month">NOV 29</span>
                </div>
        </div>
        <ion-card-content>
            <ion-card-title>{{event.title}}</ion-card-title>
            <p class="event-description">{{event.description}}</p>
        </ion-card-content>

        <ion-row>
            <button class="btn-50 right-border" ion-button icon-left clear full>
                <ion-icon name="ios-heart" ></ion-icon>
                371
            </button>
            <button class="btn-50" ion-button icon-left clear full>
                    <ion-icon name="ios-share-alt"></ion-icon>
                    928
                </button>

        </ion-row>

    </ion-card>


   


</ion-content>
