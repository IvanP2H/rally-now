<ion-header>
    <ion-navbar>
        <p class="white">Rally</p>

    </ion-navbar>
</ion-header>
<ion-content>
    <ion-row padding>
        <h4 style="color: #545353;">Events from {{startDate}} to {{endDate}}</h4>
    </ion-row>
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
    <ion-card style="position: relative;" *ngFor="let event of events" (click)="goToEventDetail(event.id)">
        <ion-fab right top style="top: -8px;
    right: 0;">
            <button ion-fab color="light">
                <ion-icon name="ios-more"></ion-icon>
            </button>
            <ion-fab-list side="left">
                <button ion-fab>
                    <ion-icon name="logo-facebook"></ion-icon>
                </button>
                <button ion-fab>
                    <ion-icon name="logo-twitter"></ion-icon>
                </button>
                <button ion-fab>
                    <ion-icon name="logo-vimeo"></ion-icon>
                </button>
                <button ion-fab>
                    <ion-icon name="logo-googleplus"></ion-icon>
                </button>
            </ion-fab-list>
        </ion-fab>

        <ion-item>
            <ion-avatar item-start>
                <img src="{{event.image_url}}" style="border-radius: 0 !important;">
            </ion-avatar>
            <h2>Saturday October 1st, 2017</h2>
        </ion-item>
        <ion-card-content>
            <ion-row>
                <ion-col col-6>

                </ion-col>
                <ion-col text-right col-6 style="line-height: 35px;">
                    Attending
                </ion-col>
            </ion-row>
            <h3>{{event.title}}</h3>
            <ion-row>
                <ion-col col-8>
                    <p class="street">
                        {{event.locations}}
                    </p>
                </ion-col>
                <ion-col col-4>
                    <strong>{{event.event_time}}</strong>
                </ion-col>
            </ion-row>
        </ion-card-content>

    </ion-card>


</ion-content>
