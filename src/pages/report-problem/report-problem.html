
<ion-header>
  <ion-toolbar>
     <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">Cancel</span>
      </button>
    </ion-buttons>
    <ion-buttons end>
    	 <button ion-button>
        <span ion-text color="primary" >Send</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-row class="grayBg">
		<ion-col padding>
			<p>SOMETHING ISN'T WORKING</p>
			<p>Briefly explain what happened.</p>
		</ion-col>
	</ion-row>
	<ion-list>
  <ion-item style="border: none;">
    <ion-avatar item-start>
      <img src="assets/img/login-image.jpg">
    </ion-avatar>
   <ion-textarea type="text" placeholder="Write something here..."></ion-textarea>

  </ion-item>
</ion-list>
  
</ion-content>
