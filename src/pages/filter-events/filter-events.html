<ion-header>
    <ion-toolbar>
        <ion-title start>
            <p class="white">Filter Events</p>
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="dismiss()">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-list-header style="border:none; background-color: #4a90e2; color: #fff; text-transform: uppercase;">
            Distance from me
        </ion-list-header>
        <ion-item style="border:none; background-color: #4a90e2; color: #fff;">
            <ion-range [(ngModel)]="structure" style="color: #fff;">
                <p range-right class="white">50 MILES</p>
            </ion-range>
        </ion-item>
        <ion-list-header style="border:none; background-color: #4a90e2; color: #fff; text-transform: uppercase;">
            Event types - Touch to change
        </ion-list-header>
        <p padding>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat eveniet rem non possimus, ipsam reprehenderit ut omnis ab saepe ad.</p>
    </ion-list>
    <ion-list>
        <ion-list-header style="border:none; background-color: #4a90e2; color: #fff; text-transform: uppercase;">
            Date Range
        </ion-list-header>
        <ion-item>
            <ion-label>Start Date</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" pickerFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>End Date</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" pickerFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
        </ion-item>
    </ion-list>
   <!--  <ion-list>
    	<ion-list-header style="border:none; background-color: #4a90e2; color: #fff; text-transform: uppercase;">
    		Search
        </ion-list-header>
        <ion-searchbar style="background: transparent;" (input)="getItems($event)"></ion-searchbar>
     </ion-list> -->
</ion-content>
<ion-footer padding>
    <ion-toolbar>
        <button ion-button full class="filter-btn" (click)="goToEvents()">APPLY FILTER</button>
    </ion-toolbar>
</ion-footer>
