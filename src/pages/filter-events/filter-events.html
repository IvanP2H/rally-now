<ion-header>
    <ion-toolbar>
        <ion-title start>
            <p>Filter Events</p>
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="dismiss()">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-list>
    
        <ion-item style="background: #f2f2f2">
            <ion-label style="color: #000;">ZIPCODE</ion-label>
            <ion-input [(ngModel)]="zipcode" style="color: #000; font-size:40px;" class="zip-input"></ion-input>
        </ion-item>
        <ion-list-header style="background-color: #f2f2f2; color: #000; text-transform: uppercase;">
            Date Range
        </ion-list-header>
        <ion-item style="background: #f2f2f2">
            <ion-label style="color: #000;">Start Date</ion-label>
            <ion-datetime style="color: #000;" displayFormat="MMM DD YYYY" pickerFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-item>
        <ion-item style="background: #f2f2f2">
            <ion-label style="color: #000;">End Date</ion-label>
            <ion-datetime style="color: #000;" displayFormat="MMM DD YYYY" pickerFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header style=" background-color: #f2f2f2; color: #000; text-transform: uppercase;">
            Distance from me
        </ion-list-header>
        <ion-item style="border:none; background-color: #f2f2f2; color: #000;">
            <ion-range [(ngModel)]="structure" style="color: #000;" min="0" max="1000" >
                <p range-left >{{structure}} MILES</p>    
                <p range-right >Any Distance</p>
            </ion-range>
        </ion-item>

    </ion-list>
    <!--  <ion-list>
    	<ion-list-header style="border:none; background-color: #4a90e2; color: #fff; text-transform: uppercase;">
    		Search
        </ion-list-header>
        <ion-searchbar style="background: transparent;" (input)="getItems($event)"></ion-searchbar>
     </ion-list> -->
</ion-content>
<ion-footer padding style="background:#4a90e2;">
        <button style="background:#4a90e2; color: #fff" ion-button full class="filter-btn" (click)="goToEvents()">APPLY FILTER</button>
</ion-footer>
