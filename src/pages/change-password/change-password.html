
<ion-header>
  <ion-toolbar color="main-white">
    <ion-buttons start (click)="goToSettings()">
      <button ion-button icon-only color="royal" clear>
        Cancel
      </button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-buttons end (click)="goToSettings()">
      <button ion-button icon-only color="royal" clear>
        Done
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content no-padding>
  <ion-list>
    <ion-item ion-item >
      <ion-icon name="lock" item-start></ion-icon>
      <ion-input type="text" placeholder="Current Password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item ion-item >
      <ion-icon name="lock" item-start></ion-icon>
      <ion-input type="text" placeholder="New Password" ></ion-input>             
    </ion-item>
    <ion-item ion-item >
      <ion-icon name="lock" item-start></ion-icon>
      <ion-input type="text" placeholder="New Password Again" ></ion-input>    
    </ion-item>
  </ion-list>
</ion-content>
