  Ionic pages and navigation.

<ion-header>
  <ion-toolbar color="main-white">
    <ion-buttons start (click)="goToProfile()">
      <button ion-button icon-only color="royal" clear>
        Cancel
      </button>
    </ion-buttons>
    <ion-title>Rally</ion-title>
    <ion-buttons end (click)="goToProfile()">
      <button ion-button icon-only color="royal" clear>
        Done
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <div text-center>
      <ion-avatar class="img-avatar">
          <img src="{{profileURL}}">
      </ion-avatar>
      <button ion-button clear (click)="capture()">Change Profile Photo</button>
  
    </div>

    <ion-list>
      <ion-list-header>
        PUBLIC INFORMATION
      </ion-list-header>
       <ion-item>
         <ion-icon ios="ios-pricetag" md="ios-pricetag" item-start></ion-icon>

          <ion-input value="{{name}}" placeholder="Sally Smith" clearInput></ion-input>
      </ion-item>

    
      <ion-item>
          <ion-icon ios="md-globe" md="md-globe" item-start></ion-icon>
          <ion-input placeholder="http://sally-smith.com" clearInput></ion-input>          
      </ion-item>
      <ion-item>
          <ion-icon ios="md-information-circle" md="md-information-circle" item-start></ion-icon>
          <ion-input value="{{description}}" placeholder="I like cool things" clearInput></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon ios="md-map" md="md-map" item-start></ion-icon>
          <ion-input value="{{location}}" placeholder="Phoenix, AZ" clearInput></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Hide my profile from search</ion-label>
        <ion-icon ios="ios-lock" md="md-lock" item-start></ion-icon>        
        <ion-toggle checked="false" item-end></ion-toggle>      
      </ion-item>
    </ion-list>
  <br>
    <ion-list>
        <ion-list-header>
          PRIVATE INFORMATION
        </ion-list-header>
        <ion-item>
            <ion-icon ios="ios-mail" md="md-mail" item-start></ion-icon>
            <ion-input value="{{email}}" placeholder="me@sallysmith.com" clearInput></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon ios="ios-phone-portrait" md="md-phone-portrait" item-start></ion-icon>
            <ion-input placeholder="(123) 346-7890" clearInput></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon ios="ios-person" md="md-person" item-start></ion-icon>
            <ion-input value="{{gender}}" placeholder="Female" clearInput></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon ios="ios-home" md="md-home" item-start></ion-icon>
            <ion-input placeholder="123 main St. #12345, Washington DC, 12345" clearInput></ion-input>
              
        </ion-item>        
      </ion-list>


</ion-content>
<ion-footer>
    <ion-toolbar style="min-height: auto; padding: 0;" color="primary">
        <ion-row>
            <ion-col col-2 class="footer-icons" style="border-right: 0px solid;">
                <button (click)="goToHome()">
                    <ion-icon name="ios-home"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-6>
                <p (click)="presentPopover()" class="white-footer">Edit Profile</p>
            </ion-col>
            <ion-col col-2 class="footer-icons" style="border-right: 1px solid;">
                <button (click)="goToAlerts()">
                    <ion-icon name="ios-notifications"></ion-icon>
                </button>
            </ion-col>
            <ion-col class="footer-icons">
                <button (click)="goToProfile()">
                    <ion-icon name="ios-person"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
