<rally-name-header name="Friends"></rally-name-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            Friends
        </ion-list-header>
    </ion-list>
    <ion-row padding>
        <ion-col col-3 *ngFor="let friend of friends">
            <ion-avatar>
                <img src="{{friend.follow[0].photo_url}}">
            </ion-avatar>
            <p>{{friend.follow[0].name}}</p>
        </ion-col>



    </ion-row>

</ion-content>
