<rally-header></rally-header>


<ion-content>
    <ion-card>

        <ion-fab right top>
            <button ion-fab color="light"><ion-icon name="ios-more"></ion-icon></button>
            <ion-fab-list side="left">
                <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
                <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
                <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
                <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
            </ion-fab-list>
        </ion-fab>

        <ion-item>
            <ion-avatar item-start>
                <img src="assets/img/login-image.jpg">
            </ion-avatar>
            <h2>{{orgName}}</h2>
        </ion-item>

        <div class="organization-bg" style="background: url('assets/img/login-image.jpg');">

            <div class="railled-excerpt">
                <p class="white"><strong>{{rallies}}</strong><br> Railled</p>
            </div>
            <div class="bottom-excerpt">
                <p class="white">{{objTitle}}</p>
            </div>
        </div>


        <ion-card-content>
            <p>{{orgDescription}}</p>
            <p class="link">{{likes}} Likes, {{shares}} Shares</p>

        </ion-card-content>
        <ion-list>
            <ion-item text-wrap *ngFor="let d of information; let i=index" (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
                {{d.title}}
                <ion-icon [name]="isGroupShown(i) ? 'ios-remove' : 'ios-add'" item-end></ion-icon>

                <div *ngIf="isGroupShown(i)" class="hidden-div">
                    <p>{{d.description}}</p>
                </div>
            </ion-item>
        </ion-list>
        <ion-list>

            <ion-item>
                <ion-avatar item-start>
                    <img src="assets/img/login-image.jpg" style="border-radius: 50%;">
                </ion-avatar>
                <h2>Bob Representative</h2>
                <button (click)="presentActionSheet()" item-end ion-button color="dark" class="action-btn">Contact</button>
            </ion-item>
            <ion-item>
                <ion-avatar item-start>
                    <img src="assets/img/login-image.jpg" style="border-radius: 50%;">
                </ion-avatar>
                <h2>Bob Representative</h2>
                <button (click)="presentActionSheet()" item-end ion-button color="dark" class="action-btn">Contact</button>
            </ion-item>
            <ion-item>
                <ion-avatar item-start>
                    <img src="assets/img/login-image.jpg" style="border-radius: 50%;">
                </ion-avatar>
                <h2>Bob Representative</h2>
                <button (click)="presentActionSheet()" item-end ion-button color="dark" class="action-btn">Contact</button>
            </ion-item>
        </ion-list>



    </ion-card>


</ion-content>

<ion-footer>
    <ion-toolbar style="min-height: auto; padding: 0;">
        <ion-row>
            <button class="btn-50 right-border" ion-button icon-left clear full (click)="getFavID($event, goal_id,likeAction)" [ngStyle]="{'background-color': findInLoop(actions?.actions)}">
                <ion-icon name="md-heart" ios="md-heart" md="ios-heart" ></ion-icon>
            </button>
            <button class="btn-50" ion-button icon-left clear full (click)="share(objTitle, 'https://sjdsdirectoryapp.senorcoders.com/ufittapp/IMG_20170802_124650.jpg')">
        <ion-icon name="ios-share-alt"></ion-icon>
      </button>

        </ion-row>
    </ion-toolbar>
</ion-footer>
