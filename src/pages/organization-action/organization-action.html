<rally-header></rally-header>


<ion-content>
  <ion-card>

      <ion-fab right top>
    <button ion-fab color="light"><ion-icon name="ios-more"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

    <ion-item>
    <ion-avatar item-start>
      <img src="assets/img/login-image.jpg">
    </ion-avatar>
    <h2>{{orgName}}</h2>
    </ion-item>
    
  <div class="organization-bg" style="background: url('assets/img/login-image.jpg');">
  		
  		<div class="railled-excerpt">
  			<p class="white"><strong>{{rallies}}</strong><br> Railled</p>
  		</div>
  		<div class="bottom-excerpt">
  			<p class="white">{{objTitle}}</p>
  		</div>
  </div>


  <ion-card-content>
    <p>{{orgDescription}}</p>
    <p class="link">371 Likes, 212 Shares</p>
    	
  </ion-card-content>
  
  	<ion-list>
  	 <ion-item>
      Why it's important
   	 <ion-icon name="ios-add" item-end></ion-icon>
  </ion-item>
  <ion-item>
      What to say (talking points)
   	 <ion-icon name="ios-add" item-end></ion-icon>
  </ion-item>
  <ion-item>
    <ion-avatar item-start>
      <img src="assets/img/login-image.jpg" style="border-radius: 50%;">
    </ion-avatar>
    <h2>Bob Representative</h2>
    <button (click)="presentActionSheet()" item-end ion-button color="dark" class="action-btn">Contact</button>
  </ion-item>
   <ion-item>
    <ion-avatar item-start>
      <img src="assets/img/login-image.jpg" style="border-radius: 50%;">
    </ion-avatar>
    <h2>Bob Representative</h2>
    <button item-end ion-button color="dark" class="action-btn">Contact</button>
  </ion-item>
   <ion-item>
    <ion-avatar item-start>
      <img src="assets/img/login-image.jpg" style="border-radius: 50%;">
    </ion-avatar>
    <h2>Bob Representative</h2>
    <button item-end ion-button color="dark" class="action-btn">Contact</button>
  </ion-item>
</ion-list>

  

</ion-card>


</ion-content>

<ion-footer>
    <ion-toolbar style="min-height: auto; padding: 0;">
       <ion-row>
    <ion-col class="blue" [ngStyle]="{'background-color': buttonColor}">
      <button ion-button icon-left clear full (click)="addFavRecordFirebase(goal_id,'a7033506-b29d-4544-81f1-6dce063e6ba2')" [ngStyle]="{'background-color': buttonColor}">
        <ion-icon name="md-heart" ios="md-heart" md="ios-heart" ></ion-icon>
      </button>
    </ion-col>
    <ion-col class="blue">
      <button ion-button icon-left clear full (click)="share(objTitle, 'https://sjdsdirectoryapp.senorcoders.com/ufittapp/IMG_20170802_124650.jpg')">
        <ion-icon name="ios-share-alt"></ion-icon>
      </button>
    </ion-col>
   
  </ion-row>
    </ion-toolbar>
</ion-footer>
