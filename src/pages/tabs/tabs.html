<ion-tabs  #mainTabs (tap)="tapped()">
    <ion-tab [root]="tab1Root"  tabTitle="Home" tabIcon="ios-home-outline" tabsHideOnSubPages="false"></ion-tab>
    <ion-tab [root]="tab5Root" tabTitle="Search" tabIcon="ios-search-outline"></ion-tab>
    <ion-tab [root]="tab4Root" tabTitle="My Feeds" tabIcon="ios-menu-outline" tabsHideOnSubPages="false"></ion-tab>
    <ion-tab tabBadgeStyle="danger" [root]="tab2Root" [tabBadge]="count > 0 ? count : null" tabTitle="Alerts" tabIcon="ios-notifications-outline"></ion-tab>        
    <ion-tab [root]="tab3Root" tabTitle="Profile" tabIcon="ios-contact-outline"></ion-tab>
</ion-tabs>
