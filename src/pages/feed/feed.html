
<rally-header></rally-header>
<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
     <ion-refresher-content
      pullingText="Pull down to Refresh"
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

    <ion-card *ngFor="let organization of organizationsData">
        <ion-fab right top>
            <button ion-fab color="light">
                <ion-icon name="ios-more"></ion-icon>
            </button>
            <ion-fab-list side="left">
                <button ion-fab>
                    <ion-icon name="logo-facebook"></ion-icon>
                </button>
                <button ion-fab>
                    <ion-icon name="logo-twitter"></ion-icon>
                </button>
                <button ion-fab>
                    <ion-icon name="logo-vimeo"></ion-icon>
                </button>
                <button ion-fab>
                    <ion-icon name="logo-googleplus"></ion-icon>
                </button>
            </ion-fab-list>
        </ion-fab>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/img/login-image.jpg">
            </ion-avatar>
            <h2>{{organization.name}}</h2>
        </ion-item>
        <img src="assets/img/login-image.jpg">
        <ion-card-content>
            <p>{{organization.description}}</p>
            <p class="link">371 Likes, 212 Shares</p>
        </ion-card-content>
        <ion-row>
            <ion-col class="token" col-8>
                <p>You've token action on this 3 times</p>
            </ion-col>
            <ion-col col-4 class="token-btn">
                <button ion-button icon-left clear full style="height: 30px;     font-weight: 600;
    font-size: 13px;">
                    I'M DONE
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="blue">
                <button ion-button icon-left clear full (click)="goToRatePage()">
                    <ion-icon name="md-heart" ios="md-heart" md="ios-heart"></ion-icon>
                </button>
            </ion-col>
            <ion-col class="blue">
                <button ion-button icon-left clear full>
                    <ion-icon name="ios-share"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar style="min-height: auto; padding: 0;">
        <ion-row>
            <ion-col col-8>
                <p (click)="presentPopover()" class="white-footer">Home</p>
            </ion-col>
            <ion-col col-2 class="footer-icons" style="border-right: 1px solid;">
                <button (click)="goToOtherPage()">
                    <ion-icon name="ios-notifications"></ion-icon>
                </button>
            </ion-col>
            <ion-col class="footer-icons">
                <button (click)="goToProfile()">
                    <ion-icon name="ios-person"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
