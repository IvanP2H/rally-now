<ion-header>
    <ion-navbar>
        <ion-title>
            <p class="white">Rally</p>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="ios-search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-fab right top>
            <button ion-fab color="light">
                <ion-icon name="ios-more"></ion-icon>
            </button>
            <ion-fab-list side="left">
                <button ion-fab>
                    <ion-icon name="logo-facebook"></ion-icon>
                </button>
                <button ion-fab>
                    <ion-icon name="logo-twitter"></ion-icon>
                </button>
                <button ion-fab>
                    <ion-icon name="logo-vimeo"></ion-icon>
                </button>
                <button ion-fab>
                    <ion-icon name="logo-googleplus"></ion-icon>
                </button>
            </ion-fab-list>
        </ion-fab>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/img/login-image.jpg">
            </ion-avatar>
            <h2>ACLU</h2>
        </ion-item>
        <img src="assets/img/login-image.jpg">
        <ion-card-content>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime molestias facere natus blanditiis temporibus dolorem ipsum maiores ipsam sequi recusandae?</p>
            <p class="link">371 Likes, 212 Shares</p>
        </ion-card-content>
        <ion-row>
            <ion-col class="token" col-8>
                <p>You've token action on this 3 times</p>
            </ion-col>
            <ion-col col-4 class="token-btn">
                <button ion-button icon-left clear full style="height: 30px;     font-weight: 600;
    font-size: 13px;">
                    I'M DONE
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="blue">
                <button ion-button icon-left clear full (click)="goToRatePage()">
                    <ion-icon name="md-heart" ios="md-heart" md="ios-heart"></ion-icon>
                </button>
            </ion-col>
            <ion-col class="blue">
                <button ion-button icon-left clear full>
                    <ion-icon name="ios-share"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
