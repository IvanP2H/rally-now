<rally-name-header name="My Representatives"></rally-name-header>
<ion-content>
  <ion-list>
      <ion-list-header>
          YOUR ADDRESS
        </ion-list-header>
    <ion-item (click)="finReps()">
        <ion-icon name="ios-pin-outline" item-start></ion-icon>
          {{repAddress}}
       <ion-icon name="md-create" item-end></ion-icon>
    </ion-item>


</ion-list>


<ion-list>
    <ion-list-header>
        STATE
      </ion-list-header>
      <div *ngFor="let rep of senators">
            <ion-item *ngIf="rep.chamber === 'upper'"> 
                    <ion-avatar item-start>
                        <img src="{{rep.photo_url}}" style="border-radius: 50%;">
                    </ion-avatar>
                    <h2>{{rep.full_name}}</h2>
                    <p><small>Senator of {{rep.state}}</small></p>
                    <ion-row item-end text-right style="display: block; max-width: 120px;" >
                        <ion-col col-6 style="padding: 0;">
                            <button ion-button color="dark" class="action-btn btn-follow" (click)="getRepStatus(rep.id, $event)" >Follow</button>
                        </ion-col>
                        <ion-col col-6 style="padding: 0;">
                            <button class="action-btn contact-btn" (click)="getRepID(rep, rep.url ,rep.twitter_url,rep.url, rep.id, rep.offices)" item-end ion-button color="dark" >Contact</button>
                        </ion-col>
                    </ion-row>
                </ion-item>
      </div>
    
</ion-list>


<ion-list>
    <ion-list-header>
        FEDERAL
      </ion-list-header>
      <div *ngFor="let rep of reps">
            <ion-item *ngIf="rep.chamber === 'lower'">
                    <ion-avatar item-start>
                        <img src="{{rep.photo_url}}" style="border-radius: 50%;">
                    </ion-avatar>
                    <h2>{{rep.full_name}}</h2> 
                    <p><small>House Representative of {{rep.state}}</small></p>
                    <ion-row item-end text-right style="display: block; max-width: 120px;" >
                        <ion-col col-6 style="padding: 0;">
                            <button ion-button color="dark" class="action-btn btn-follow" (click)="getRepStatus(rep.id, $event)" >Follow</button>
                        </ion-col>
                        <ion-col col-6 style="padding: 0;">
                            <button class="action-btn contact-btn" (click)="getRepID(rep, rep.url ,rep.twitter_url,rep.url, rep.id, rep.offices)" item-end ion-button color="dark" >Contact</button>
                        </ion-col>
                    </ion-row>
                </ion-item>
      </div>
    
</ion-list>

<div style="height:60px;"></div> 
</ion-content>
