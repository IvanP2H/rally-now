<ion-header>
        <ion-navbar>
            <ion-title>
                <p class="white">Following</p>
            </ion-title>
          
        </ion-navbar>
    </ion-header>


<ion-content>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        
        <ion-list>
                <ion-item *ngFor="let organization of items">
                        <ion-avatar item-start>
                          <img src="{{organization.follow[0].image_url}}"  style="border:2px solid #ada8a8;">
                        </ion-avatar>
                        <h2>{{organization.follow[0].name}}</h2>
                        <button ion-button clear item-end style="background: transparent;
                        color: gray;
                        border-radius: 4px;
                        padding: 10px 15px; border: 1px solid gray;">Following</button>
                      </ion-item>
        </ion-list>
   


</ion-content>
