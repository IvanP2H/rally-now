
<ion-header>
  <ion-toolbar color="main-white">
   
    <ion-title>Rally</ion-title>
    <ion-buttons end (click)="goToTabs()">
      <button ion-button icon-only color="royal" clear (click)="updateProfile()">
        Done
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <div text-center>
      <ion-avatar class="img-avatar">
          <img src="{{user.photoURL}}">
      </ion-avatar>
      <button ion-button clear (click)="capture()">Change Profile Photo</button>
  
    </div>

    <ion-list>
      <ion-list-header>
        PUBLIC INFORMATION 
      </ion-list-header>
       <ion-item>
         <ion-icon ios="ios-pricetag" md="ios-pricetag" item-start></ion-icon>

          <ion-input value="{{user.diplayName}}" placeholder="Your Name" clearInput [(ngModel)]="user.displayName"></ion-input>
      </ion-item>

    
     
      <ion-item>
          <ion-icon ios="md-information-circle" md="md-information-circle" item-start></ion-icon>
          <ion-input value="{{user.description}}" placeholder="Description" clearInput [(ngModel)]="user.description"></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon ios="md-map" md="md-map" item-start></ion-icon>
          <ion-input value="{{user.location}}" placeholder="City, State" clearInput [(ngModel)]="user.location"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Hide my activity</ion-label>
        <ion-icon ios="ios-lock" md="md-lock" item-start></ion-icon>        
        <ion-toggle  [(ngModel)]="toggle" (ionChange)="onUpdateToggle()"  item-end ></ion-toggle>      
      </ion-item>
      <ion-item>
          <ion-label>Hide my profile from search</ion-label>
        <ion-icon ios="ios-lock" md="md-lock" item-start></ion-icon>        
        <ion-toggle checked="false" item-end></ion-toggle>      
      </ion-item>
    </ion-list>
  <br>
    <ion-list>
        <ion-list-header>
          PRIVATE INFORMATION
        </ion-list-header>
        <ion-item>
            <ion-icon ios="ios-mail" md="md-mail" item-start></ion-icon>
            <ion-input value="{{user.email}}" placeholder="Your email" clearInput [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon ios="ios-phone-portrait" md="md-phone-portrait" item-start></ion-icon>
            <ion-input value={{user.phone}} placeholder="Your phone number" clearInput [(ngModel)]="user.phone"></ion-input>
        </ion-item>
     
        <ion-item>
            <ion-icon ios="ios-home" md="md-home" item-start></ion-icon>
            <ion-input value={{user.address}} placeholder="Your address" clearInput [(ngModel)]="user.address"></ion-input>
              
        </ion-item>        
      </ion-list>


</ion-content>
