<rally-name-header name="Invite Friends"></rally-name-header>
<ion-content>
    <ion-item-group>
      <ion-item-divider color="light">CONTACTS</ion-item-divider>
      <ion-item *ngFor="let contacto of listaContactos">
          <ion-avatar item-start *ngIf="contacto.phoneNumbers != null">
              <img src="assets/img/sms.png">
          </ion-avatar>
          <ion-avatar item-start *ngIf="contacto.phoneNumbers == null && contacto.emails == null">
              <img src="assets/img/blank-person.jpg">
          </ion-avatar>
          <ion-avatar item-start *ngIf="contacto.phoneNumbers == null && contacto.emails != null">
              <img src="assets/img/email.png">
          </ion-avatar>
        <h2 text-wrap>{{contacto.displayName ? contacto.displayName : contacto.name['formatted'] }}</h2>
        <button *ngIf="contacto.phoneNumbers != null" ion-button  item-end class="invite-btn" (click)="sendInvitation(contacto.phoneNumbers[0].value)">
          Invite
        </button>
        <button *ngIf="contacto.phoneNumbers == null && contacto.emails != null" ion-button  item-end class="invite-btn" (click)="sendEmailInvitation(contacto.emails[0].value)">
            Invite
          </button>
      </ion-item>
    </ion-item-group>
    <div style="height: 70px;"></div> 
  </ion-content>
