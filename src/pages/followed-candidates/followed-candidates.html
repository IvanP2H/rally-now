<ion-header>
        <ion-navbar>
            <ion-title>
                <p class="white">Followers</p>
            </ion-title>
          
        </ion-navbar>
    </ion-header>
 

<ion-content>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        
        <ion-list> 
                <ion-item *ngFor="let follower of items">
                        <ion-avatar item-start (click)="goToPublicProfile(follower.follower_id)">
                          <img src="{{follower.followers[0].photo_url}}"  style="border:2px solid #ada8a8;">
                        </ion-avatar>
                        <h2 (click)="goToPublicProfile(follower.follower_id)">{{follower.followers[0].name}}</h2>
                        <button ion-button clear item-end style="background: transparent;
                        color: gray;
                        border-radius: 4px;
                        padding: 10px 15px; border: 1px solid gray;" (click)="addFollowRecordFirebase(follower.follower_id)">Following</button>
                      </ion-item>
        </ion-list>
   


</ion-content>
