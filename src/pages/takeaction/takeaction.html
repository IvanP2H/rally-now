<rally-header></rally-header>


<ion-content>
    <ion-card *ngFor="let objective of objectives">

        <ion-fab right top>
            <button ion-fab color="light"><ion-icon name="ios-more"></ion-icon></button>
            <ion-fab-list side="left">
                <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
                <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
                <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
                <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
            </ion-fab-list>
        </ion-fab>

        <ion-item>
            <ion-avatar item-start>
                <img src="assets/img/login-image.jpg">
            </ion-avatar>
            <button (click)="goToOrganizationProfile(objective.organization_id)" style="background: none;"><h2>{{objective.organization['name']}}</h2></button>
        </ion-item>

        <div class="organization-bg" style="background: url('assets/img/login-image.jpg');">
            <!-- <div class="days-excerpt">
                <p class="white">{{objective?.goals[0]?.description}}</p>
            </div> -->
            <div class="railled-excerpt">
                <p class="white"><strong>{{objective.rallies}}</strong><br> Railled</p>
            </div>
            <div class="bottom-excerpt">
                <p class="white">{{objective.title}}</p>
            </div>
        </div>


        <ion-card-content>
            <p>{{objective.description}}</p>
            <ion-row>
                <ion-col col-8>
                    <p class="link">371 Likes, 212 Shares</p>
                </ion-col>
                <ion-col col-4>
                    <button ion-button color="dark" class="action-btn" (click)="goToActionPage(objective.id)">Take action</button>
                </ion-col>
            </ion-row>
        </ion-card-content>
        <!-- <ion-row>
            <ion-col class="token" col-12>
                <p>You've token action on this 3 times</p>
            </ion-col>

        </ion-row> -->

        <ion-row>
            <ion-col class="blue" [ngStyle]="{'background-color': findInLoop(objective?.goals[0]?.actions)}">
                <button ion-button icon-left clear full (click)="addFavRecordFirebase(objective?.goals[0]?.id,'a7033506-b29d-4544-81f1-6dce063e6ba2')" [ngStyle]="{'background-color': findInLoop(objective?.goals[0]?.actions)}">
        <ion-icon name="md-heart" ios="md-heart" md="ios-heart"></ion-icon>
      </button>
            </ion-col>
            <ion-col class="blue">
                <button ion-button icon-left clear full (click)="share(objective.title, 'https://sjdsdirectoryapp.senorcoders.com/ufittapp/IMG_20170802_124650.jpg')">
        <ion-icon name="ios-share-alt"></ion-icon>
      </button>
            </ion-col>

        </ion-row>

    </ion-card>

</ion-content>

<ion-footer>
    <ion-toolbar style="min-height: auto; padding: 0;">
        <ion-row>
            <ion-col col-2 class="footer-icons">
                <button (click)="goToHome()">
                    <ion-icon name="ios-home"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-6>
                <p class="white-footer" (click)="presentPopover()">Take Action</p>
            </ion-col>
            <ion-col col-2 class="footer-icons" style="border-right: 1px solid;">
                <button (click)="goToAlerts()">
                    <ion-icon name="ios-notifications"></ion-icon>
                </button>
            </ion-col>
            <ion-col class="footer-icons">
                <button (click)="goToProfile()">
                    <ion-icon name="ios-person"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
