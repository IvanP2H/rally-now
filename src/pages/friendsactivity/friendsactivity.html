<rally-header></rally-header>



<ion-content>
	 <ion-card *ngFor="let activity of activitiesData">
       <ion-fab right top style="top: 4px;
    right: 0;">
    <button ion-fab color="light"><ion-icon name="ios-more"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>  
    <ion-row>

      <ion-col col-5 class="profile-rep" style="background: url('assets/img/login-image.jpg');">
      	<img class="friend-headshot" src="assets/img/login-image.jpg" alt="">
      </ion-col>
      <ion-col col-7>
       <ion-card-header>
   			 <button (click)="goToPublicProfile(activity.user_id[0]['id'])" style="background: none;">{{activity.user_id[0]['name']}}</button>
  		</ion-card-header>
        <ion-card-content>
        <h5 style="font-weight: 500;
    font-size: 16px;">{{activity.title}}</h5>
        <p>{{activity.description}}</p>
        </ion-card-content>
      </ion-col>
    </ion-row>
    <ion-row padding>
    	<p class="blue">371 Likes, 12 Shares</p>
    </ion-row>

     <ion-fab right bottom style="bottom: 50px;
    right: 0;">
    <div class="blue-icon" ion-fab color="light"><ion-icon name="md-call"></ion-icon></div>
  </ion-fab> 

<ion-row>
    <ion-col class="blue-card">
      <button ion-button icon-left clear full>
        <ion-icon name="md-heart" ios="md-heart" md="ios-heart"></ion-icon>
      </button>
    </ion-col>
    <ion-col class="blue-card" style="border-right: none;">
      <button ion-button icon-left clear full>
        <ion-icon name="ios-share-alt"></ion-icon>
      </button>
    </ion-col>
   
  </ion-row>
  
</ion-card>

</ion-content>

<ion-footer>
    <ion-toolbar style="min-height: auto; padding: 0;">
        <ion-row>
            <ion-col col-2 class="footer-icons">
                <button (click)="goToHome()">
                    <ion-icon name="ios-home"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-6>
                <p class="white-footer" (click)="presentPopover()">Friend's Activity</p>
            </ion-col>
            <ion-col col-2 class="footer-icons" style="border-right: 1px solid;">
                <button (click)="goToAlerts()">
                    <ion-icon name="ios-notifications"></ion-icon>
                </button>
            </ion-col>
            <ion-col class="footer-icons">
                <button (click)="goToProfile()">
                    <ion-icon name="ios-person"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
