<ion-header>
    <ion-navbar>
        <ion-title>
            <p class="white">Organizations</p>
        </ion-title>
      
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    
    <ion-list>
        <ion-list-header>
          All Organizations
        </ion-list-header>
        <ion-item *ngFor="let organization of items">
            <ion-thumbnail item-start (click)="goToOrganizationProfile(organization.id)">
              <img src="{{organization.image_url}}">
            </ion-thumbnail>
            <h2>{{organization.name}}</h2>
            <button ion-button clear item-end style="background: #4a90e2;
            color: #fff;
            border-radius: 4px;
            padding: 10px 15px;">Follow</button>
          </ion-item>
      </ion-list>
</ion-content>
