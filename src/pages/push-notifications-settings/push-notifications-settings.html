<rally-orange-header></rally-orange-header>



<ion-content>

    <ion-list>

        <ion-item>
            <ion-label>Events <br>
                <p style="font-size: 10px;">Scheduled</p>
            </ion-label>
            <ion-toggle color="secondary" checked="true"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Action Reminders <br>
                <p style="font-size: 10px;">Scheduled</p>
            </ion-label>
            <ion-toggle color="secondary" checked="true"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-range min="-200" max="200" pin="true" [(ngModel)]="structure" color="dark">
                <p range-left style="font-size: 10px;">Sunday</p>
                <ion-icon range-right name="md-close"></ion-icon>
            </ion-range>
        </ion-item>
        <ion-item>
            <ion-range min="-200" max="200" pin="true" [(ngModel)]="structure" color="dark">
                <p range-left style="font-size: 10px;">Monday</p>
                <ion-icon range-right name="md-close"></ion-icon>
            </ion-range>
        </ion-item>

        <ion-item>
            <ion-label>Urgent Action Reminders <br>
                <p style="font-size: 10px;">As it happens</p>
            </ion-label>
            <ion-toggle color="secondary" checked="true"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Follow-up Tasks <br>
                <p style="font-size: 10px;">Once a day</p>
            </ion-label>
            <ion-toggle color="secondary" checked="true"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Follow-up Success Stories <br>
                <p style="font-size: 10px;">Once a day</p>
            </ion-label>
            <ion-toggle color="secondary" checked="true"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Friend Activity <br>
                <p style="font-size: 10px;">As it happens</p>
            </ion-label>
            <ion-toggle color="secondary" checked="true"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Organization Activity <br>
                <p style="font-size: 10px;">As it happens</p>
            </ion-label>
            <ion-toggle color="secondary" checked="true"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Candidate Activity <br>
                <p style="font-size: 10px;">As it happens</p>
            </ion-label>
            <ion-toggle color="secondary" checked="true"></ion-toggle>
        </ion-item>
    </ion-list>

</ion-content>
