<rally-name-header name="Event Detail"></rally-name-header>
<ion-content no-padding>
   

    <ion-card class="events-card">
        
                <ion-fab right top>
                    <button ion-fab color="light" (click)="eventEllipsisController(orgName, organization_id, followers)"><ion-icon name="ios-more"></ion-icon></button>
                    <!-- <ion-fab-list side="left">
        
                        <button ion-fab><ion-icon name="md-done-all"></ion-icon></button>
                    </ion-fab-list> -->
                </ion-fab>
        
                <ion-item>
                    <ion-avatar item-start (click)="goToOrganizationProfile(orgId)">
                        <img [src]="orgPhoto ? orgPhoto : testPhoto">
                    </ion-avatar>
                    <button (click)="goToOrganizationProfile(orgId)" style="background: none; max-width:85%;">
                        <h2 text-wrap style="text-align:left;"> <small>via</small> {{orgName}}</h2>
                    </button>
                    <p><small>Event Location: {{locations}} {{state ? state : 'Unlisted'}}</small></p>
                </ion-item>
                <div class="events-bg"  [ngStyle]="{'background-image': 'url('+ image_url + ')'}">
                    <div class="events-filter"></div>
                    <div class="events-railled" *ngIf="attending > 0">
                        <p class="white"><strong>{{attending}}</strong><br> Attending</p>
        
                    </div>
                    <div class="date-events-spans" *ngIf="start_date != null">
                        <span class="day">{{getDay(start_date)}}</span>
                        <span class="month">{{getShortDate(start_date)}}</span>
                    </div>
                </div>
                <ion-card-content>
                    <ion-card-title>{{title}}</ion-card-title>
                    <p class="event-description">{{venue}}</p>
                    <p class="event-description">{{eventTime}} {{eventEndTime}}</p>
                </ion-card-content>
               
                <ion-list>
                    <ion-list-header style="margin-bottom:0; text-transform:uppercase;">
                      Event Detail
                    </ion-list-header>
                        <div class="text-wrap" padding>{{description}}</div>
                    
                  </ion-list>
                  <button (click)="openWebpage()" class="count-me-in" ion-button full icon-left color="main-red">
                        <ion-icon ios="md-thumbs-up" md="md-thumbs-up"></ion-icon>
                        Event Page
                      </button>
        
              
        
            </ion-card>
    <div style="height: 60px;"></div>
</ion-content>

<ion-footer>
    <ion-row>
        <button [disabled]="disable" class="btn-50 right-border" ion-button icon-left clear full (click)="getLikeStatus($event, eventID,eventLike)" [ngStyle]="{'background-color': buttonColor}">
            <ion-icon name="ios-heart" ></ion-icon>
            {{likes}}
        </button>
        <button [disabled]="disable" class="btn-50" ion-button icon-left clear full (click)="shareController(title, image_url, eventID, shareAction, $event)">
                <ion-icon name="ios-share-alt"></ion-icon>
                {{shares}}
            </button>

    </ion-row>
</ion-footer>
