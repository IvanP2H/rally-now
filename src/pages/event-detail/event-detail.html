<rally-orange-header></rally-orange-header>
<ion-content no-padding>
   

    <ion-card class="events-card">
        
                <ion-fab right top>
                    <button ion-fab color="light"><ion-icon name="ios-more"></ion-icon></button>
                    <ion-fab-list side="left">
        
                        <button ion-fab><ion-icon name="md-done-all"></ion-icon></button>
                    </ion-fab-list>
                </ion-fab>
        
                <ion-item>
                    <ion-avatar item-start>
                        <img [src]="orgPhoto ? orgPhoto : testPhoto" (click)="showPhotoViewer(orgPhoto ? orgPhoto : testPhoto)">
                    </ion-avatar>
                    <button (click)="goToOrganizationProfile(orgId)" style="background: none;">
                        <h2> <small>via</small> {{orgName}}</h2>
                    </button>
                    <p><small>Event Location: {{locations}}</small></p>
                </ion-item>
                <div class="events-bg"  [ngStyle]="{'background-image': 'url('+ image_url + ')'}">
                    <div class="events-filter"></div>
                    <div class="events-railled">
                        <p class="white"><strong>329</strong><br> Rallied</p>
        
                    </div>
                    <div class="date-events-spans">
                        <span class="day">Saturday</span>
                        <span class="month">NOV 29</span>
                    </div>
                </div>
                <ion-card-content>
                    <ion-card-title>{{title}}</ion-card-title>
                    <p class="event-description">{{event_time}}</p>
                </ion-card-content>
               
                <ion-list>
                    <ion-list-header>
                      Event Detail
                    </ion-list-header>
                        <div class="text-wrap" padding>{{description}}</div>
                    
                  </ion-list>
                  <button class="count-me-in" ion-button full icon-left color="main-red">
                        <ion-icon ios="md-thumbs-up" md="md-thumbs-up"></ion-icon>
                        Count me in
                      </button>
        
                <ion-row>
                    <button class="btn-50 right-border" ion-button icon-left clear full (click)="getFavID($event, eventID,likeAction)" [ngStyle]="{'background-color': buttonColor}">
                        <ion-icon name="ios-heart" ></ion-icon>
                        371
                    </button>
                    <button class="btn-50" ion-button icon-left clear full>
                            <ion-icon name="ios-share-alt"></ion-icon>
                            928
                        </button>
        
                </ion-row>
        
            </ion-card>
    <div style="height: 60px;"></div>
</ion-content>
