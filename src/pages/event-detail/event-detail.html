<filter-header></filter-header>

<ion-content no-padding>
    <div class="event">
        <div class="header" no-padding no-margin>
            <ion-grid>
                <ion-row>
                    <ion-col col-2 col-sm>
                        <img src="{{image_url}}">
                    </ion-col>
                    <ion-col col-10 col-sm>
                        <span class="title">{{title}}</span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
        <div class="image-container">
            <img class="featured-image" src="{{image_url}}">
            <ion-fab class="time" left top no-margin no-padding>
                <button>
          In 2 days
        </button>
            </ion-fab>
        </div>
        <div class="cta">
            <ion-grid>
                <ion-row padding-bottom>
                    <ion-col col-8 col-sm>
                        <span padding-vertical>Satuday October 1st, 2017</span>
                    </ion-col>

                </ion-row>
                <ion-row>
                    <ion-col col-8 col-sm no-padding>
                        <div class="address" no-padding>{{locations}}</div>
                    </ion-col>
                    <ion-col col-4 col-sm no-padding>
                        <div class="hour" no-padding>{{event_time}}</div>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <div class="content" padding>
                <h1>Why it's important</h1>
                <p>{{description}}.</p>
            </div>
        </div>

        <button class="count-me-in" ion-button full icon-left color="main-red">
      <ion-icon ios="md-thumbs-up" md="md-thumbs-up"></ion-icon>
      Count me in
    </button>
    </div>
    <div style="height: 60px;"></div>
</ion-content>
